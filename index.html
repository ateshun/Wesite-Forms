<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1>Forms</h1>
            <form class="form">
            <p>
                <label class="sr-only" for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required><br>
            </p>
            <p>
                <label class="sr-only" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
            </p>
            <p>
                <label class="sr-only" for="Password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
            </p>
            <p>
                <label class="sr-only" for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required><br>
            </p>
            <p>
                <label class="sr-only" for="dob">Date Of Birth</label>
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" required><br>
            </p>
            <p>
                <strong>Gender</strong><br>
            </p>
            <p>
                <label for="Male">Male</label>
                <input type="radio" id="Male" name="gender" value="Male">
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="gender" value="Female">
                <label for="Other">Other</label>
                <input type="radio" id="Other" name="gender" value="Other"><br>
            </p>
            <p>
                <label for="Country">Select Country</label>
                <select id="Country" name="Country">
                    <option value="Select Country">Select Country</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Togo">Togo</option>
                    <option value="Benin">Benin</option>
                    <option value="Burkina Faso">Burkina Faso</option>
                    <option value="Ivory Coast">Ivory Coast</option>
                </select><br>
            </p>
            <p>
                <label class="sr-only" for="message">Message:</label><br>
                <textarea id="message" name="message" rows="10" cols="80">Message</textarea><br>
            </p>
            <p>
                <input type="checkbox" name="Agree">
                <label>I agree with the terms and condtions</label><br>
            </p>
            <p>
                <input type="submit" value="Submit" class="btn">
            </p>
        </div>
    </form>
    </section>
</body>
</html>
